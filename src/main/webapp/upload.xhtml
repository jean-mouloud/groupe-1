<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Upload Page</title>
    </head>
    <body>
        <h:outputText value="Hello world"/>
        
        <h:form id="formUploadImage" enctype="multipart/form-data">
            <h:inputFile value="#{uploadImage.file}"/>
            <h:commandButton id="upload" value="Upload" action="#{uploadImage.upload()}"/>
            <h:commandButton id="back" value="Back" action="list"/>
        </h:form>
    </body>
</html>
